<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rando HTML stuff</title>
    
</head>


<body>
        <!--Comment shortcut: Ctrl+K+C  -->
        <!-- Paragraph with a link -->
        <p>  Hello! Click
        <a href="https://www.google.com/search?q=cats&rlz=1C1JZAP_enBD1092BD1092&oq=cats&gs_lcrp=EgZjaHJvbWUqBwgAEAAYjwIyBwgAEAAYjwIyDwgBEC4YQxixAxiABBiKBTIMCAIQLhhDGIAEGIoFMgwIAxAAGEMYgAQYigUyDAgEEC4YQxiABBiKBTIMCAUQLhgKGLEDGIAEMgcIBhAAGIAEMgwIBxAAGBQYhwIYgAQyDAgIEAAYFBiHAhiABDIHCAkQABiABNIBCTQ0OTlqMGoxNagCCLACAfEFqNz0lkKAt78&sourceid=chrome&ie=UTF-8">Here</a> to see cute stuff</p>

        <!-- Heading with title tooltip -->
    <h3 title="this is a tooltip text">Hover me to see tooltip</h1>
    <!-- Submit button -->
    <button type="submit">Submit</button>
<!-- Unordered list -->
    <ul>Things I am not a fan of:
        <li>Heat</li>
        <li>Aves</li>
        <li>Insects</li>
    </ul>
    <!-- MAking a table -->
    <table border="2">    <!--Adding border thikness to make table visible-->
        <!-- Table Head section -->
        <thead>
                <!-- ADDING TABLE HEAD ELEMENTS  -->
                <td>NAME</td>
                <td>AGE</td>

            
        </thead>
        <!-- Table Body Section -->
        <tbody>
                <!-- Starting a row -->
                <tr>
                    <!-- Adding data cells(Same row, different cell) -->
                    <td>John</td>
                    <td>26</td>
                </tr>
                <!-- Another row -->
                <tr>
                    <td>Smith</td>
                    <td>38</td>
                </tr>
        </tbody>

    </table>
    <br><!--br tag for some line space-->


    <!-- Creating a simple form with input fields -->
     <form action="">
        Username: <br><input type="text"> <br>
       Password: <br> <input type="password">

     </form> <br>

    <form action="">Select your continent <br>
        <select name="" id=""> 
            <option value=""> Asia </option>
            <option value="">Europe</option>
            <option value="">Africa</option>
            <option value="">Other</option>
        </select>
    </form> <br>

    <!-- Displaying an image -->
     <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQaKGlW-445yeRLhV16MStULfyIs2Q6zXbRHQ&s" alt="Haappy Homer Image">
     <br>


    <!-- Hyperlink that opens in a new tab -->
     <!-- target="blank" attribute makes sure that it opens in a new tab -->
    <p><a href="https://cat-bounce.com/" target="_blank"> Click  </a>for bouncing cats</p>
    <br>

   <!-- Creating a simple progress bar -->
    
    How cool are you? <progress value="90" max="100"></progress> :3

</body>
</html>
